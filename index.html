<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="https://tailwindcss.com/favicon.ico"
      type="image/x-icon"
    />

    <meta name="theme-color" content=" #4D7881" />
    <title>Cool Login Page âœ¨</title>

    <!-- Tailwind CSS -->
    <link href="./src/output.css" rel="stylesheet" />

    <!-- Hugeicons -->
    <link rel="stylesheet" href="https://use.hugeicons.com/font/icons.css" />
  </head>
  <body>
    <main class="main-Container">
      <!-- Instruction -->
      <div class="screen-Instruction">
        Please Use Screen Size &#8804; 480px or Inspect Mode
      </div>

      <!-- Main Content -->
      <div class="main-Content">
        <!-- Skip Button -->
        <div class="content-Skip gsap-y">
          <a href="HTML/login.html">Skip</a>
        </div>

        <!-- Image & Text Container -->
        <div class="imageText-Container">
          <!-- Image Container -->
          <div class="image-Container gsap-y">
            <img src="/Assets/Image/background.svg" alt="Background Image" />
          </div>
          <!-- Text Container -->
          <div class="text-Container">
            <div class="heading-Text gsap-ny">
              Welcome to App<span>Name</span>
            </div>
            <div class="content-Text gsap-ny">
              Lorem ipsum dolor elit elit elit Volupta consectetur adsicing
            </div>
          </div>
          <!-- Slider Container -->
          <div class="slider-Container gsap-op">
            <img src="/Assets/Image/Slider.svg" alt="Slider Background" />
          </div>
        </div>

        <!-- Submit Button -->
        <a href="HTML/login.html" class="submit-Button gsap-ny">
          Get Started
        </a>
      </div>
    </main>

    <!-- GSAP Link -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
      integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- Javascript File -->
    <script src="index.js"></script>
  </body>
</html>
