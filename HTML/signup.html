<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="https://tailwindcss.com/favicon.ico"
      type="image/x-icon"
    />

    <meta name="theme-color" content=" #4D7881" />
    <title>Cool Login Page ✨</title>

    <!-- Tailwind CSS -->
    <link href="../src/output.css" rel="stylesheet" />

    <!-- Hugeicons -->
    <link rel="stylesheet" href="https://use.hugeicons.com/font/icons.css" />
  </head>
  <body>
    <main class="main-Container">
      <!-- Instruction -->
      <div class="screen-Instruction">
        Please Use Screen Size &#8804; 480px or Inspect Mode
      </div>

      <!-- Main Content -->
      <div class="main-Content">
        <!-- Upper Container -->
        <div class="upper-Container">
          <div class="icon-Heading">
            <div class="icon-Container gsap-ny">
              <a href="/HTML/login.html"
                ><i class="hgi hgi-stroke hgi-arrow-left-01"></i
              ></a>
            </div>
            <div class="Heading-Container gsap-ny">Let’s, Create Account</div>
          </div>

          <div class="input-Container">
            <div class="input-Box gsap-ny">
              <i class="hgi hgi-stroke hgi-mail-02"></i>
              <input type="email" placeholder="Enter your email" />
            </div>
            <div class="input-Box gsap-ny">
               <i class="hgi hgi-stroke hgi-smart-phone-01"></i>
               <input type="tel" placeholder="Enter your number" />
             </div>
            <div class="input-Box gsap-ny">
              <i class="hgi hgi-stroke hgi-circle-lock-01"></i>
              <input type="password" placeholder="Enter your password" />
              <i class="hgi hgi-stroke hgi-view-off"></i>
            </div>
            <div class="input-Box gsap-ny">
              <i class="hgi hgi-stroke hgi-circle-lock-01"></i>
              <input type="password" placeholder="Confirm your password" />
              <i class="hgi hgi-stroke hgi-view-off"></i>
            </div>
          </div>
        </div>

        <!-- Lower Container -->
        <div class="lower-Container">
          <a class="submit-Button gsap-ny">Create Account</a>
          <span class="or-Continue gsap-op">Or Continue with</span>
          <a href="/HTML/login.html" class="redirect-Link gsap-ny"
            >Already have an Account! <span>Sign In</span></a
          >
        </div>
      </div>
    </main>

    <!-- GSAP Link -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
      integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- Javascript File -->
    <script src="../index.js"></script>
  </body>
</html>
